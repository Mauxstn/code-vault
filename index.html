<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mauxstn code vault</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>mauxstn code vault</h1>
            <p class="subtitle">Click any code to copy it to clipboard</p>
        </header>
        
        <main class="main-content">
            <div class="codes-grid" id="codesContainer">
                <!-- Codes will be added here by JavaScript -->
            </div>
        </main>
        
        <div class="notification" id="notification">
            <i class="fas fa-check-circle"></i>
            <span id="notificationText">Code copied to clipboard!</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
